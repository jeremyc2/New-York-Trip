<!DOCTYPE html>
<html>
    <head>
        <title>New York Vacation</title>
        <link rel="icon" type="image/png" href="images/icons8-new-york-40.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <link rel="stylesheet" href="styles/main.css">
    <body>
        <div id="first-slide" class="slide">
            <div class="left-center accent-border">
                <img src="images/william-wachter-HLNLtyon-xg-unsplash compressed.jpg" alt="Empire State">
            </div>
            <div id="title">
                <h1>New York City 2020</h1>
                <div id="subtitle">Thanksgiving Vacation</div>
            </div>
            <div id="total-cost" style="display:none;"></div>
            <div class="cue">
                <img class="cue-icon" src="images/down-arrow.svg">
            </div>
        </div>
        <div id="second-slide" class="slide">
            <div id="second-slide-inside">
                <div class="center" id="activities-main-title">Activities</div>
                <div id="activities">
                    <div>
                        <div class="activities-pic accent-border">
                            <img src="images/sightseeing-unsplash compressed.jpg">
                        </div>
                        <div class="activities-title">Sightseeing</div>
                        <div class="activity-description">Places to visit</div>
                        <div class="activity-description">Things to do</div>
                    </div>
                    <div>
                        <div class="activities-pic accent-border">
                            <img src="images/photodate.jpg">
                        </div>
                        <div class="activities-title">Photography Date</div>
                        <div class="activity-description">Central Park, Brooklyn Bridge,</div>
                        <div class="activity-description">DUMBO, Coney Island</div>
                    </div>
                    <div>
                        <div class="activities-pic accent-border">
                            <img src="images/boringstuff3.jpg">
                        </div>
                        <div class="activities-title">The Boring Stuff</div>
                        <div class="activity-description">Lodging, Travel, Pet, Etc.</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
