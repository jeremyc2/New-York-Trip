<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NYC-Trip</title>
        <link rel="icon" type="image/png" href="images/icons-40.png" />

        <link rel="manifest" href="manifest.webmanifest">
        <meta name="theme-color" content="#37393D"/>  

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="Trip details for NYC trip in November">

        <script src="scripts/gsap.min.js"></script>
        <script src="scripts/CSSRulePlugin3.min.js"></script>
        <script src="scripts/ScrollMagic.min.js"></script>
        <script src="scripts/animation.gsap.min.js"></script>
        <script src="scripts/debug.addIndicators.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/main-mobile.css" media="all and (max-width: 800px)">
        <link rel="stylesheet" href="styles/secondSlide.css">
        <link rel="stylesheet" href="styles/keyframes.css">

    </head>

    <body>
        <div id="first-slide" class="slide">
            <div class="center-y">
                <div class="title-pic accent-border">
                    <img src="images/william-wachter-HLNLtyon-xg-unsplash compressed.jpg" alt="Empire State">
                </div>
                <div class="flex-center-y">
                    <div id="title">New York City 2020</div>
                    <div id="subtitle">Thanksgiving Vacation</div>
                </div>
            </div>
            <div id="total-cost" class="hide"></div>
            <div class="cue" onclick="scrollToSecondSlide()">
                <img class="cue-icon" src="images/down-arrow.svg">
            </div>
        </div>
        <div id="second-slide" class="slide">
            <div id="second-slide-inside">
                <div class="text-center" id="activities-main-title">Activities</div>
                <div id="activities">
                    <a class="accent" href='activities/sightseeing.html'>
                        <div class="activities-pic accent-border">
                            <img src="images/sightseeing-unsplash compressed.jpg">
                        </div>
                        <div class="activities-title main-title">Sightseeing</div>
                        <div class="activity-description">Places to visit</div>
                        <div class="activity-description">Things to do</div>
                    </a>
                    <a class="accent" href='activities/photoshoot.html'>
                        <div class="activities-pic accent-border">
                            <img src="images/photodate.jpg">
                        </div>
                        <div class="activities-title main-title">Photography Date</div>
                        <div class="activity-description">Central Park, Brooklyn Bridge,</div>
                        <div class="activity-description">DUMBO, Coney Island</div>
                    </a>
                    <a class="accent" href='activities/boring.html'>
                        <div class="activities-pic accent-border">
                            <img src="images/boringstuff3.jpg">
                        </div>
                        <div class="activities-title main-title">The Boring Stuff</div>
                        <div class="activity-description">Lodging, Travel, Pet, Etc.</div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
